<html>
	<head>
		<title>Contact Result - Nguyễn Thị Hồng Hạnh</title>
		<link rel="stylesheet" href="mainstyle.css">
		<style>
			.result {
				width: 600px;
				margin: 40px auto;
				background-color: #fff;
				border: 1px solid #ccc;
				padding: 20px 30px;
				box-shadow: 0 0 5px rgba(0,0,0,0.2);
			}
			h2 {
				color: #444;
			}
			p {
				margin: 10px 0;
			}
			strong {
				color: #b23b6b;
			}
		</style>
	</head>
	<body>
		<div class="result">
			<h2>Form Data Received</h2>
			<script>
				const params = new URLSearchParams(window.location.search);
				document.write(`<p><strong>Full name:</strong> ${params.get("fullname")}</p>`);
				document.write(`<p><strong>Email:</strong> ${params.get("email")}</p>`);
				document.write(`<p><strong>Send to:</strong> ${params.get("sendto")}</p>`);
				document.write(`<p><strong>Title:</strong> ${params.get("title")}</p>`);
				document.write(`<p><strong>Content:</strong> ${params.get("content")}</p>`);
			</script>
		</div>
	</body>
</html>
