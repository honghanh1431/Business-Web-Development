<html>
	<head>
		<title>Contact the Editorial Office - Nguyễn Thị Hồng Hạnh</title>
		<link rel="stylesheet" href="../css/mainstyle.css">
	</head>
	<body>
		<div class="container">
			<h2>Contact the editorial office</h2>
			<form action="../html/result.html" method="get">
				<label for="fullname">Full name</label>
				<input type="text" id="fullname" name="fullname" required>

				<div class="row">
					<div class="column">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div class="column">
						<label for="sendto">Send to</label>
						<select id="sendto" name="sendto">
							<option>Editorial board</option>
							<option>News Department</option>
							<option>Board of Perspectives</option>
							<option>World Board</option>
							<option>Business Department</option>
						</select>
					</div>
				</div>

				<label for="title">Title</label>
				<input type="text" id="title" name="title">

				<label for="content">Content</label>
				<textarea id="content" name="content"></textarea>

				<button type="submit" class="btn">Send</button>
			</form>
		</div>
	</body>
</html>
