<html>
<head>
    <title>Person - Nguyễn Thị Hồng Hạnh</title>
    <script type="text/javascript">
        var person={
            ID:"CUS01",
            FirstName:"OBAMA",
            LastName:"Barac",
            Birthday:new Date(1960,2,11),
            FullName:function()
            {
                return this.LastName+" "+this.FirstName
            },
            GetAge:function()
            {
                return new Date().getFullYear()-this.Birthday.getFullYear()
            },
            Photo: "meo.jpg"
        }
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td>ID:</td>
            <td id="td_id"></td>
        </tr>
        <tr>
            <td>FirstName:</td>
            <td id="td_first_name"></td>
        </tr>
        <tr>
            <td>LastName:</td>
            <td id="td_last_name"></td>
        </tr>
        <tr>
            <td>FullName:</td>
            <td id="td_full_name"></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td id="td_birthday"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td id="td_age"></td>
        </tr>
        <tr>
            <td>Photo:</td>
            <td>
                <img id="img_photo" width="300px" height="300px">
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        td_id.innerText=person.ID
        td_first_name.innerText=person.FirstName
        td_last_name.innerText=person["LastName"]
        td_full_name.innerText=person.FullName()
        td_birthday.innerText=person.Birthday.toDateString()
        td_age.innerText=person.GetAge()
        img_photo.src="../images/"+person.Photo
    </script>
</body>
</html>
