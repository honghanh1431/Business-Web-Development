<html>
<head>
    <title>Register - Nguyễn Thị Hồng Hạnh</title>
</head>
<body style="background-color:rgb(149, 211, 255)">
    <p align="center"><img src="../ex48/images/Jackson.gif"></p>
    <h2 align="center">Registration Form</h2>
    <p align="center">Register your Jackson Electronics product here</p>
    <form>
        <table>
            <tr>
                <td>First Name:</td> 
                <td><input type="text" name="firstname"/> Last Name: <input type="text" name="lastname"/></td>
            </tr>
            <tr>
                <td>Address#1:</td>
                <td><input type="text" name="address#1"/></td>
            </tr>
            <tr>
                <td>Address#2:</td>
                <td><input type="text" name="address#2"/></td>
            </tr>
            <tr>
            <td>City:</td>
            <td><input type="text" name="city"/> State: <input type="text" name="state"/> Zip: <input type="text" name="zip"/></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" name="country"/></td>
            </tr>
        </table>
        <hr/>
        <table>
            <tr>
                <td>Product:</td>
                <td>
                    <select name="product" id="product">
                        <option value="1">ScanMaster</option>
                    </select>
                </td>
            </tr>
            <tr>
            <td>Date Purchased:</td>
            <td><input type="text" name="date"/></td>
            </tr>
            <tr>
            <td>Serial#:</td>
            <td><input type="text" name="serial"/></td>
            </tr>
            <tr>
                <td>Used for:</td>
                <td>
                    <botton type="radio" name="use"
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
