<html>
    <head>
    <title>Quadratic Equation - Nguyễn Thị Hồng Hạnh</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        }
        table {
        border-collapse: collapse;
        margin: 20px auto;
        background-color: #f5bdd7;
        border: 1px solid #ccc;
        }
        th {
        text-align: center;
        background-color: #d7f7d7;
        padding: 8px;
        }
        td {
        border: 1px solid #ccc;
        padding: 6px 12px;
        }
        input {
        width: 120px;
        padding: 4px;
        }
        #result {
        color: red;
        font-weight: bold;
        }
        button {
        margin: 6px;
        padding: 6px 12px;
        background-color: #fff3d4;
        border: 1px solid #d1b45f;
        border-radius: 4px;
        cursor: pointer;
        }
        button:hover {
        background-color: #ffeaa7;
        }
        div {
        text-align: center;
        }
    </style>
    </head>
    <body>
    <table>
        <tr>
            <th colspan="2">The quadratic equation</th>
        </tr>
        <tr>
            <td>a:</td>
            <td><input type="number" name="a" id="a"></td>
        </tr>
        <tr>
            <td>b:</td>
            <td><input type="number" name="b" id="b"></td>
        </tr>
        <tr>
            <td>c:</td>
            <td><input type="number" name="c" id="c"></td>
        </tr>
        <tr>
            <td>Result:</td>
            <td><span id="result"></span></td>
        </tr>
        <tr>
            <td></td>
            <td><div>
                <button onclick="solve()">Find solution</button>
                <button onclick="clearFields()">Clear</button>
            </div></td>
        </tr>
    </table>
    <script>
    function formatNumber(num) 
    {
      // Nếu là số nguyên thì giữ nguyên, nếu không thì làm tròn 2 chữ số
      return Number.isInteger(num) ? num : num.toFixed(2);
    }
    function solve() 
    {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);
      let result = document.getElementById("result");
      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        result.innerText = "Please enter all coefficients!";
        return;
      }
      if (a === 0) {
        if (b === 0) {
          result.innerText = (c === 0) ? "Infinite solutions" : "No solution";
        } else {
          let x = -c / b;
          result.innerText = `x = ${formatNumber(x)}`;
        }
        return;
      }
      let delta = b*b - 4*a*c;
      if (delta < 0) {
        result.innerText = "No real solution";
      } else if (delta === 0) {
        let x = -b / (2*a);
        result.innerText = `Double root x₁ = x₂ = ${formatNumber(x)}`;
      } else {
        let x1 = (-b + Math.sqrt(delta)) / (2*a);
        let x2 = (-b - Math.sqrt(delta)) / (2*a);
        result.innerText = `x₁ = ${formatNumber(x1)} ; x₂ = ${formatNumber(x2)}`;
      }
    }
    function clearFields() 
    {
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("c").value = "";
      document.getElementById("result").innerText = "";
    }
    </script>
    </body>
</html>
